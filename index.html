<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="stley.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe 
                seu evento.</h1>
            <p>O primeiro passo, é preencher esse
                formulário de inscrição.</p>
        </header>
        
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>
    
                    <div class="input-wrapper">
                        <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                        <input 
                        type="text" 
                        id="event-title" 
                        required 
                        minlength="8"
                        />
                    </div>
    
                    <div class="input-wrapper">
                        <label for="event-url">TLink do Evento <span>(comece com https://)</span></label>
                        <input type="url" id="event-url" />
                    </div>
    
                    <div class="input-wrapper">
                        <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
                        <input type="number" id="event-whatsapp" />
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="event-info">Informações  extras</label>
                        <textarea id="event-info">
                        </textarea>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="event-category">Categoria</label>
                        <select id="event-category">
                            <option value="show">Show</option>
                            <option value="palestra">Palestra</option>
                            <option value="stand-up">Stand-Up</option>
                        </select>
                    </div>
                </div><!--fieldset-wrapper-->

            </fieldset><!--event-->

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>
    
                    <div class="input-wrapper">
                        <label for="event-email">E-mail do administrador <span>digite um email válido</span></label>
                        <input type="email" id="event-email">
                    </div>
    
                    <div class="input-wrapper">
                        <label for="event-password">Senha de acesso para os participantes <span>mínimo 8 caracteres</span></label>
                        <input type="password" id="event-password">
                    </div>
    
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private">
                        <label for="event-private">Evento privado</label>
                    </div>
                </div><!--fieldset-wrapper-->
            </fieldset><!--privacity-->

            <fieldset>
                <div class="fieldset">
                    <legend>Dia e hora</legend>
    
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" id="event-date">
                        </div>
        
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin">
                        </div>
        
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end">
                        </div>
                    </div><!--3-col-->
                </div><!--fieldset-wrapper-->
            </fieldset><!--day time-->
        </form>

        <footer>
            <input 
            type="submit"
            value="Salvar evento"
            form="my-form"
            class="button" 
            />
        </footer>

    </div>

</body>
</html>
